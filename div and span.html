<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Media Query</title>
	<style type="text/css">
		h1{
			margin-bottom: 20px;
		}
		#p1{
			border: 1px solid black;
			width: 300px;
			height: 300px;
			background: lightcyan;
		}
		#p2{
			border: 1px solid black;
			width: 50px;
			height: 50px;
			background: lightblue;

		}
		@media (min-width:1200px){
			#p1{
				width: 80%;
			}
			#p2{
				width: 80px;
				height: 80px;

			}
		}
		@media (min-width:992px)and(max-width:1199px){
			#p1{
				width: 50%;
			}
			#p2{
				width: 150px;
				height: 150px;

			}
		}

	</style>
</head>
<body>
	<h1>Media Queries</h1>
	<p id="p1"></p>
	<p id="p2"></p>

</body>
</html>
